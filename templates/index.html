<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resume Skill Gap Analyzer</title>
    <style>
        /* SAME STYLES AS BEFORE (UNCHANGED) */
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(120deg, #1d2671, #c33764);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #1d2671;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-box {
            background: #f8f9fc;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #1d2671, #c33764);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            opacity: 0.9;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 13px;
        }

        .upload-box {
            border: 2px dashed #e53935;
            border-radius: 14px;
            padding: 30px;
            text-align: center;
            background: #fff5f5;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #e53935;
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #2e7d32;
            font-weight: 600;
            display: none;
        }

        .input-split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-box {
            border: 2px dashed #e53935;
            border-radius: 14px;
            padding: 30px;
            text-align: center;
            background: #fff5f5;
            transition: all 0.3s ease;
        }

        .input-box:hover {
            background: #ffecec;
        }

        .input-title {
            font-weight: 700;
            color: #1d2671;
            margin-bottom: 15px;
        }

        .url-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }   

        .url-btn {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: #e53935;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .url-btn:hover {
            opacity: 0.9;
        }

        .or-note {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .toggle-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .toggle-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #1d2671;
            background: white;
            color: #1d2671;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: linear-gradient(90deg, #1d2671, #c33764);
            color: white;
        }

        .input-section {
            display: none;
        }

        .input-section.active {
            display: block;
        }

    </style>
</head>

<body>

<div class="container">
    <h1>Resumeâ€“Job Skill Gap Analyzer</h1>
    <p class="subtitle">
        AI-powered analysis to evaluate job readiness and generate a personalized learning roadmap
    </p>

    <div class="form-box">
        <form method="POST" enctype="multipart/form-data">
            <div class="toggle-group">
                <button type="button" class="toggle-btn active" onclick="showSection('resume')">
                    Upload Resume
                </button>
                <button type="button" class="toggle-btn" onclick="showSection('jd')">
                    Job Description URL
                </button>
            </div>

            <!-- Resume Upload Section -->
            <div id="resumeSection" class="input-section active">
                <label class="upload-box">
                    <div class="upload-btn">
                        <span>ðŸ“„</span> Select PDF File
                    </div>
                    <div class="upload-subtext">or drop PDF here</div>
                    <div class="file-name" id="fileName">File selected</div>
                    <input type="file" name="resume" accept=".pdf" onchange="showFileName(this)">
                </label>
            </div>

                <!-- Job Description Section -->
            <div id="jdSection" class="input-section">
                <input 
                    type="url"
                    name="jd_url"
                    class="url-input"
                    placeholder="Paste job description URL here"
                >
            </div>

            <label>Select Target Job Role</label>
            <select name="role" required>
                <option value="" disabled selected>Choose Job Role</option>
                {% for role in roles %}
                <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>

            <button type="submit">Analyze Resume</button>
        </form>
    </div>

    <footer>
        Â© SDP Project | Resume Skill Gap Analyzer
    </footer>
</div>

<script>
    function showFileName(input) {
        if (input.files.length > 0) {
            document.getElementById("fileName").innerText =
            "Selected: " + input.files[0].name;
            document.getElementById("fileName").style.display = "block";
        }
    }
    function showSection(type) {
        const resumeBtn = document.querySelectorAll('.toggle-btn')[0];
        const jdBtn = document.querySelectorAll('.toggle-btn')[1];

        const resumeSection = document.getElementById('resumeSection');
        const jdSection = document.getElementById('jdSection');

        if (type === 'resume') {
            resumeBtn.classList.add('active');
            jdBtn.classList.remove('active');

            resumeSection.classList.add('active');
            jdSection.classList.remove('active');

        // Disable JD input
            jdSection.querySelector('input').disabled = true;
            resumeSection.querySelector('input').disabled = false;
        } else {
            jdBtn.classList.add('active');
            resumeBtn.classList.remove('active');

            jdSection.classList.add('active');
            resumeSection.classList.remove('active');

        // Disable resume input
            resumeSection.querySelector('input').disabled = true;
        jdSection.querySelector('input').disabled = false;
        }
    }

</script>

</body>
</html>
