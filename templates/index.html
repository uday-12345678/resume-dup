<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resume Skill Gap Analyzer</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(120deg, #1d2671, #c33764);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #1d2671;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-box {
            background: #f8f9fc;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        select,
        input[type="url"],
        textarea {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            background: linear-gradient(90deg, #1d2671, #c33764);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .toggle-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .toggle-btn {
            padding: 10px 22px;
            border-radius: 25px;
            border: 2px solid #1d2671;
            background: white;
            color: #1d2671;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-btn.active {
            background: linear-gradient(90deg, #1d2671, #c33764);
            color: white;
        }

        .upload-box {
            border: 2px dashed #e53935;
            border-radius: 14px;
            padding: 30px;
            text-align: center;
            background: #fff5f5;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #e53935;
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #2e7d32;
            font-weight: 600;
            display: none;
        }

        .input-section {
            display: none;
        }

        .input-section.active {
            display: block;
        }

        /* JOB DESCRIPTION CLEAN CARD */
        .jd-box {
            border: 2px dashed #c33764;
            border-radius: 14px;
            padding: 22px 24px;
            background: #fff7fa;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .jd-content {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .jd-url-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            display:inline-flex;
        }

        .jd-textarea {
            width: 100%;
            min-height: 140px;
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid #111;
            font-size: 14px;
            resize: vertical;
        }

        .jd-title {
            font-weight: 700;
            color: #1d2671;
            margin-bottom: 15px;
        }

        .or-text {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin: 12px 0;
        }

        .jd-or {
            text-align: center;
            font-size: 14px;
            color: #777;
            font-weight: 600; 
        }

        .jd-note {
            font-size: 13px;
            color: #666;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Resumeâ€“Job Skill Gap Analyzer</h1>
    <p class="subtitle">
        AI-powered analysis to evaluate job readiness and generate a personalized learning roadmap
    </p>

    <div class="form-box">
        <form method="POST" enctype="multipart/form-data">

            <!-- MODE TOGGLE -->
            <div class="toggle-group">
                <button type="button" class="toggle-btn active" onclick="setMode('role')">Job Role</button>
                <button type="button" class="toggle-btn" onclick="setMode('jd')">Job Description</button>
            </div>

            <input type="hidden" name="mode" id="modeInput" value="role">

            <!-- RESUME UPLOAD -->
            <div class="upload-box">
                <label>
                    <div class="upload-btn">ðŸ“„ Select Resume PDF</div>
                    <div class="file-name" id="fileName">File selected</div>
                    <input type="file" name="resume" accept=".pdf" required onchange="showFileName(this)">
                </label>
            </div>

            <!-- JOB ROLE SECTION -->
            <div id="roleSection" class="input-section active">
                <label>Select Target Job Role</label>
                <select name="role">
                    <option value="" disabled selected>Choose Job Role</option>
                    {% for role in roles %}
                    <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                </select>
            </div>

           <!-- JOB DESCRIPTION SECTION -->
            <div id="jdSection" class="input-section">
                <div class="jd-box">

                    <div class="jd-title">Job Description</div>

                    <div class="jd-content">

                        <input
                            type="url"
                            name="jd_url"
                            class="jd-url-input"
                            placeholder="Paste public job description URL (optional)"
                        >

                        <div class="jd-or">OR</div>

                        <textarea
                        name="jd_text"
                        class="jd-textarea"
                        placeholder="Paste full job description here"
                        ></textarea>

                    </div>

                    <div class="jd-note">
                        Use URL for public career pages â€¢ Paste text for LinkedIn or private portals
                    </div>

                </div>
            </div>

            <button type="submit">Analyze Resume</button>
        </form>
    </div>

    <footer>
        Â© SDP Project | Resume Skill Gap Analyzer
    </footer>
</div>

<script>
    function setMode(mode) {
        document.getElementById("modeInput").value = mode;

        const buttons = document.querySelectorAll(".toggle-btn");
        const roleSection = document.getElementById("roleSection");
        const jdSection = document.getElementById("jdSection");

        buttons.forEach(btn => btn.classList.remove("active"));

        if (mode === "role") {
            buttons[0].classList.add("active");
            roleSection.classList.add("active");
            jdSection.classList.remove("active");
        } else {
            buttons[1].classList.add("active");
            jdSection.classList.add("active");
            roleSection.classList.remove("active");
        }
    }

    function showFileName(input) {
        if (input.files.length > 0) {
            document.getElementById("fileName").innerText =
                "Selected: " + input.files[0].name;
            document.getElementById("fileName").style.display = "block";
        }
    }
</script>

</body>
</html>
